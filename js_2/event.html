<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Events Example</title>
<style>
    #myButton {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
    }
</style>
</head>
<body>

<button id="myButton">Click Me</button>

<label for="nameInput">Enter your name:</label>
<input type="text" id="nameInput">

<p id="output"></p>

<button class="btn">Click...</button>
<p id="inn"></p>

<script>
   
        // Selecting the button element
        const button = document.getElementById('myButton');

        // Adding event listeners for mouse events
        button.addEventListener('mouseover', function() {
            button.style.backgroundColor = 'blue'; // Darker blue on hover
            console.log('mouse over ....');
        });

        button.addEventListener('mouseout', function() {
            button.style.backgroundColor = 'green'; // Original blue on mouseout
            console.log('mouse out....');
        });

        button.addEventListener('click', function() {
            button.style.width = '200px';
            console.log('clicked on ..........');
        });

        // Selecting the input element
        const nameInput = document.getElementById('nameInput');
        // Selecting the output element
        const output = document.getElementById('output');

        // Adding a change event listener to the input element
        nameInput.addEventListener('change', myfunction);

        function myfunction() {
            output.textContent = `Your name is: ${nameInput.value}`;
        }

        // Selecting the paragraph element
        const inn = document.getElementById('inn');
        // Adding mouseover event listener to the paragraph element
        inn.addEventListener('mouseover', function1);

        function function1() {
            inn.textContent = "Hello World....";
        }
    
    
    var textbutton=document.querySelector('.btn');
    textbutton.addEventListener("mouseover",firstfunction)
    function firstfunction()
    {
        document.querySelector("#inn").innerHTML='Mouse in'
    }
</script>

</body>
</html>
